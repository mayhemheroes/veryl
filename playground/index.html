<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Veryl Playground</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
  </head>
  <body>
    <header>
        <h1 class="header-title">Veryl Playground</h1>
        <a href="#" class="button" onclick="build()">BUILD ▶</a>
        <a href="#" class="button" onclick="format()">FORMAT ▶</a>
    </header>
    <div style="display:flex">
        <div>
            <h2>Source Code</h2>
            <textarea id="source" rows="30" cols="50">
// module declaration
module ModuleA #(
    // module parameter
    parameter  a : u32 = 1,
    localparam aa: u32 = 1,
) (
    // module port
    b  : input  logic<10>,
    bb : output logic<10>,
    bbb: inout  logic<10>,
) {
    // localparam declaration
    localparam c : u32 = 1;
    localparam cc: u64 = 1;

    // variable declaration
    var d  : logic        ;
    var dd : logic<10>    ;
    var ddd: bit  <10, 10>;
}
            </textarea>
        </div>
        <div>
            <h2>Output</h2>
            <div><pre><code class="verilog" id="output"></code></pre></div>
        </div>
    </div>
    <script type="module">
      import init, {parse, format} from "./pkg/veryl_wasm.js";
      init()
        .then(() => {
        });

      window.build = () => {
          const src = document.getElementById('source').value;
          const result = parse(src);
          const code = result.code();
          const err = result.err();
          if (err !== '') {
            document.getElementById("output").textContent = err;
          } else {
            document.getElementById("output").textContent = code;
            hljs.highlightAll();
          }
      }

      window.format = () => {
          const src = document.getElementById('source').value;
          const result = format(src);
          const code = result.code();
          const err = result.err();
          if (err !== '') {
            document.getElementById("output").textContent = err;
          } else {
            document.getElementById("source").value = code;
          }
      }
    </script>
  </body>
</html>
